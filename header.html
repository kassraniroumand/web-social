<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">
<div class="mb-4">
  <button id="addItem" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Add Row
  </button>
</div>

<div id="grid" class="grid grid-cols-5 gap-4">
  <!-- First Row -->
  <div class="bg-white p-4 rounded shadow">
    Column 1 (1/4)
  </div>
  <div class="col-span-3 bg-white p-4 rounded shadow">
    Column 2 (2/4)
  </div>
  <div class="bg-white p-4 rounded shadow">
    Column 3 (1/4)
  </div>
</div>

<script>
  const grid = document.getElementById('grid');
  const addButton = document.getElementById('addItem');
  let rowCount = 1;

  addButton.addEventListener('click', () => {
    rowCount++;
    const row = `
                <div class="bg-white p-4 rounded shadow">
                    Column 1 (1/4)
                </div>
                <div class="col-span-3 bg-white p-4 rounded shadow">
                    Column 2 (2/4)
                </div>
                <div class="bg-white p-4 rounded shadow">
                    Column 3 (1/4)
                </div>
            `;
    grid.insertAdjacentHTML('beforeend', row);
  });
</script>
</body>
</html>
